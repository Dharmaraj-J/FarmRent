<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmRent</title>
    <link rel="stylesheet" href="{% static '/mainapp/searchpage.css' %}">
</head>

<body>
    {% load static %}

    <center>

        <h1>Search Page</h1>

        <div class="box"> 
            <div class="container-1"> 
             <form method="POST">
             {% csrf_token %}
              <input  name="search" type="search" id="search" class="search" placeholder="    Search..."> 
              <input type="submit" value="Search" class="but">
              </form>
            </div> 
          </div>

    </center>


          <div class="m">
            {% for i in name %}
            <ul>
            <li><a href="applicantpage">{{i.equipmentname}}</a></li><br>
             <li>{{i.company}}</li><br>
              <li>{{i.district}}</li><br>
               <li>{{i.phone_no}}</li><br>
                <li>{{i.old}}</li><br>
                <li>{{i.rent}}</li><br>
            </ul>
            {% endfor %}
          </div>



        
   

</html>
